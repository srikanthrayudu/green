    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #4CAF50;
            padding: 30px;
            text-align: center;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            display: flex;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #2E8B57;
        }

        section {
            text-align: center;
            padding: 30px;
            position: relative;
        }

        h1 {
            color: black;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        img {
            width: 100%;
            height: auto;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #4CAF50;
            color: #fff;
        }

        h2 {
            color: #4CAF50;
        }

        .types {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            background-color: #fff; /* Background color for the boxes */
            border-radius: 5px;
            margin-top: 20px; /* Adjust the margin as needed */
        }

        .certification {
            text-align: center;
        }

        .certification img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px; /* Adjust the margin as needed */
        }

        /* Media query for mobile view */
        @media only screen and (max-width: 600px) {
            header {
                flex-direction: column;
            }

            nav {
                margin-top: 15px;
            }

            .content {
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            h2 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
